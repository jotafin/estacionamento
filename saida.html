<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saída do Estacionamento</title>
    <link rel="stylesheet" href="style.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <img id="logomarca" src="app/sua-logo-aqui.png" alt="LOGO">
        <nav class="menu">
            <ul>
                <li><a href="index.html"><i class="bi bi-house"></i> Home</a></li>
                <li><a href="saida.html"><i class="bi bi-cash-coin"></i> Saída</a></li>
                <li><a href="relatorio.html"><i class="bi bi-bar-chart"></i> Relatório</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="left">
            <input type="text" id="search-licence" placeholder="Buscar por placa" autocomplete="off">
            <button id="search-button" class="success">Buscar</button>
        </div>
        <div class="right">
            <div class="infos">
                <div id="parking-info">
                    <i class="bi bi-car-front-fill"></i>
                    <p id="vagas">Vagas disponíveis: <mark><span id="available-spots"></span></mark></p>
                    <p>Vagas ocupadas: <span id="occupied-spots">0</span></p>
                </div>
            </div>
            <div id="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Veículo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="garage"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="cost-info"></div>
    <script src="saida.js"></script>
</body>
</html>
